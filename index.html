<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Github Profile</h1>
                <div class="form">
                    <div class="input">
                        <label for="input-search"></label>
                        <input type="text" name="input-search" id="input-search" class="input-search" placeholder="Enter Username">
                    </div>
                    <button type="submit" id="btn-search" class="btn-search">Search</button>
                </div>
                <div class="card" id="card">
                    <img src="" alt="" id="profile-img" class="profile-img">
                    <div class="card-left">
                        <p class="name" id="name">name</p>
                        <p class="username" id="username">username</p>
                        <div class="card-details">
                            <div class="card-item" ><span id="followers" class="card-num">0</span> Followers</div>
                            <p class="card-item" > <span id="followings" class="card-num">0</span> Followings</p>
                            <p class="card-item" ><span id="repos" class="card-num">0</span> Repositories</p>
                        </div>
                    </div>
                    
                </div>
                 
            </div>
        </section>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
